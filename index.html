<!DOCTYPE html>
<html>
<head>
<title>GM Official Store</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{font-family:Arial;margin:0;background:#f2f2f2;}
header{background:black;color:white;padding:15px;text-align:center;}
.container{display:flex;flex-wrap:wrap;justify-content:center;}
.product{
background:white;width:250px;margin:15px;padding:15px;
border-radius:10px;box-shadow:0 0 10px #ccc;text-align:center;
}
.product img{width:100%;height:200px;object-fit:cover;}
button{padding:8px 12px;background:green;color:white;border:none;cursor:pointer;}
button:hover{background:darkgreen;}
.cart{background:white;margin:20px;padding:20px;border-radius:10px;}
input{padding:8px;margin:5px 0;width:95%;}
.add-product{background:white;margin:20px;padding:20px;border-radius:10px;}
</style>
</head>

<body>

<header>
<h1>GM Official Store</h1>
</header>

<!-- ADD PRODUCT FORM -->
<div class="add-product">
<h2>Add New Product</h2>
<input type="text" id="pname" placeholder="Product Name">
<input type="number" id="pprice" placeholder="Price">
<input type="text" id="pimage" placeholder="Image URL (paste link)">
<button onclick="createProduct()">Add Product</button>
</div>

<div class="container" id="products"></div>

<div class="cart">
<h2>Cart</h2>
<ul id="cartItems"></ul>
<h3>Total: <span id="total">0</span> PKR</h3>
</div>

<script>
let total = 0;

function createProduct(){
let name = document.getElementById("pname").value;
let price = document.getElementById("pprice").value;
let image = document.getElementById("pimage").value;

if(name=="" || price=="" || image==""){
alert("Fill all fields");
return;
}

let productDiv = document.createElement("div");
productDiv.className="product";

productDiv.innerHTML = `
<img src="${image}">
<h3>${name}</h3>
<p>${price} PKR</p>
Quantity:
<input type="number" value="1" min="1" id="q${Date.now()}">
<button onclick="addToCart('${name}',${price}, this.previousElementSibling)">Add to Cart</button>
`;

document.getElementById("products").appendChild(productDiv);

document.getElementById("pname").value="";
document.getElementById("pprice").value="";
document.getElementById("pimage").value="";
}

function addToCart(name, price, qtyInput){
let qty = qtyInput.value;
let amount = price * qty;

let li = document.createElement("li");
li.innerHTML = name + " x " + qty + " = " + amount +
" PKR <button onclick='removeItem(this,"+amount+")'>X</button>";
document.getElementById("cartItems").appendChild(li);

total += amount;
document.getElementById("total").innerText = total;
}

function removeItem(btn, amount){
btn.parentElement.remove();
total -= amount;
document.getElementById("total").innerText = total;
}
</script>

</body>
</html>
